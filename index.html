<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Power Airlines</title>
</head>

<body>
    <div class="header">
        <div class="title">
            <h1>Power Airlines</h1>
        </div>
        <div class="categorie">
            <a href="#" id="franceBtn">France</a>
            <a href="#" id="europeBtn">Europe</a>
            <a href="#" id="mondeBtn">Monde</a>
            <button type="button" id="panierBtn" class="btn btn-primary panier" data-bs-toggle="modal"
                data-bs-target="#panierModal"></button>
        </div>
    </div>

    <div class="container-fluid">
        <div id="mainContainer" class="row">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="panierModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="panierModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Ville</th>
                                <th scope="col">Durée</th>
                                <th scope="col">Quantité</th>
                                <th scope="col">Prix</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Paris</th>
                                <td>1 semaine</td>
                                <td><button class="minusBtn">-</button> 1 <button class="plusBtn">+</button></td>
                                <td>6000&euro;</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Payer</button>
                </div>
            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./assets/js/fetch.js"></script>
</body>

</html>
