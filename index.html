<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Power Airlines</title>
</head>

<body>
    <!-- Navbar-->
    <header class="header">
        <nav class="menu">
            <img src="./assets/img/logo.png" alt="Logo" class="logo">
            <a href="#" id="franceBtn" class="franceBtn link">France</a>
            <a href="#" id="europeBtn" class="europeBtn link">Europe</a>
            <a href="#" id="mondeBtn" class="mondeBtn link">Monde</a>
            <button type="button" id="panierBtn" class="btn basket" data-bs-toggle="modal" data-bs-target="#panierModal">
                <i class="bi bi-basket"></i>
            </button>
        </nav>
    </header>

    <div class="container-fluid">
        <div id="mainContainer" class="row">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="panierModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="panierModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Ville</th>
                                <th scope="col">Durée</th>
                                <th scope="col">Quantité</th>
                                <th scope="col">Prix</th>
                            </tr>
                        </thead>
                        <tbody id="tableau">                        
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Payer</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="powerLogo">
            <img src="./assets/img/powerLogo.png" alt="Power Logo" width="100px" >
        </div>

        <ul class="list-unstyled">
            <li>Téléphone</li>
            <li>Adresse</li>
            <li>Mail</li>
        </ul>

        <ul class="list-unstyled">
            <li>Réseaux</li>
            <li>Insta</li>
            <li>Facebook</li>
            <li>...</li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./assets/js/fetch.js"></script>
</body>

</html>
